
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ac19kJmiPJDzTMZ-OpdmwQTVDnzX2ZOPatoFfRw6ob1btZWXh7NfUPbimg6KqZBYvOBgAl3YY95IiqBr&currency=USD"></script>
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>
    <script>
        var total = '100.00'
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
    
            style: {
                color: 'blue',
                shape: 'rect'
            },
    
            // Set up the transaction
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [
                        {
                            amount: {
                                value: parseFloat(total).toFixed(2)
                            }
                        }
                    ]
                });
            },
    
            // Finalize the transaction
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) { // Show a success message to the buyer
                    submitFormData()
                });
            }
    
        }).render('#paypal-button-container');
        
        function getToken(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function submitFormData() {
            console.log('Payment button clicked')
    
            var userFormData = {
                'name': null,
                'email': null,
                'total': total
            }
    
            var shippingInfo = {
                'address': null,
                'city': null,
                'state': null,
                'zipcode': null
            }
    

    
            console.log('Shipping Info:', shippingInfo)
            console.log('User Info:', userFormData)
    
            var url = "{% url 'processOrder' %}"
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'applicaiton/json',
                    'X-CSRFToken': getToken('csrftoken')
                },
                body: JSON.stringify(
                    {'form': userFormData, 'shipping': shippingInfo}
                )
    
            }).then((response) => response.json()).then((data) => {
                console.log('Success:', data);
                alert('Transaction completed');
    
                
    
            })
        }
    </script>
  </body>
</html>
